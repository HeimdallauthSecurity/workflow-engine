name: Feature Request
description: Request a new feature to be added to Heimdallauth
labels: ["kind/feature", "status/triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature at a high-level.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Describe why the feature should be added.
    validations:
      required: false
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Design ideas? Implementation ideas? Anything that will give us more context about the feature you are proposing!
    validations:
      required: false